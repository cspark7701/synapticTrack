# pytest.ini
[pytest]
minversion = 6.0
addopts = -ra -q --strict-markers --tb=short
testpaths = 
    tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
filterwarnings = 
    ignore::DeprecationWarning
    ignore::UserWarning
    ignore::RuntimeWarning
    ignore::scipy.optimize.OptimizeWarning

